<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>中式外卖点餐系统</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="site-header">
    <div class="header-inner">
      <div>
        <h1>传统风味 — 中式点餐系统</h1>
        <p class="subtitle">在浏览器中下单、编辑、并保存到本地。</p>
      </div>
      <nav class="nav">
        <button id="quick-pick" class="nav-link btn">随便来一份</button>
        <button id="bill-btn" class="nav-link btn">账单</button>
        <a class="nav-link" href="cart.html">查看购物车 (<span id="cart-count">0</span>)</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="menu" id="menu"></section>

    <aside class="cart" id="cart">
      <h2>您的购物车</h2>
      <div id="cart-items" class="cart-items"></div>
      <div class="cart-summary">
        <div>合计: <span id="cart-total">¥0.00</span></div>
        <div class="cart-actions">
          <button id="clear-cart" class="btn danger">清空</button>
          <button id="confirm-order" class="btn primary">确认下单</button>
        </div>
      </div>
    </aside>
  </main>

  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <h3>确认订单</h3>
      <div id="modal-body"></div>
      <div class="modal-actions">
        <button id="modal-cancel" class="btn">取消</button>
        <button id="modal-confirm" class="btn primary">确认并提交</button>
      </div>
    </div>
  </div>

  <!-- Picker modal: 随机推荐菜 -->
  <div id="picker-modal" class="modal hidden">
    <div class="modal-content picker">
      <h3 id="picker-title">推荐菜</h3>
      <div id="picker-body" style="display:flex;gap:12px;align-items:center">
        <img id="picker-img" src="" alt="" style="width:140px;height:96px;object-fit:cover;border-radius:8px">
        <div>
          <div id="picker-name" style="font-weight:700"></div>
          <div id="picker-desc" class="desc small-muted" style="margin-top:6px"></div>
          <div id="picker-price" style="margin-top:8px;font-weight:700;color:var(--accent)"></div>
        </div>
      </div>
      <div class="modal-actions">
        <button id="picker-repick" class="btn">再选一次</button>
        <button id="picker-add" class="btn primary">加入购物车</button>
        <button id="picker-close" class="btn">关闭</button>
      </div>
    </div>
  </div>

  <!-- Invoice modal: 账单 -->
  <div id="invoice-modal" class="modal hidden">
    <div class="modal-content invoice">
      <h3>账单</h3>
      <div id="invoice-body" style="max-height:380px;overflow:auto;margin-top:8px"></div>
      <div style="display:flex;justify-content:space-between;align-items:center;margin-top:12px">
        <div style="font-weight:700">总计: <span id="invoice-total">¥0.00</span></div>
        <div>
          <button id="invoice-close" class="btn">关闭</button>
          <button id="invoice-pay" class="btn primary">支付并清空账单</button>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
